<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#NavBar" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a style="color:#ddd;text-decoration:none;" target="_blank" href="http://www.freecodecamp.com/Ebsy">
            <span>freeCodeCamp (
              <i class="fa fa-fire"></i> )</span>
          </a>
        </div>
      </div>
      <div id="NavBar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="text-center">
            <a target="_blank" href="https://github.com/Ebsy">
              <i class="fa fa-github fa-fw"></i>
              <span>GitHub</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="http://www.facebook.com/neilebrey">
              <i class="fa fa-facebook-square fa-fw"></i>
              <span>Facebook</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="mailto:neil.ebrey@gmail.com">
              <i class="fa fa-google fa-fw"></i>
              <span>Email</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="jumbotron text-center">
      <div class="logo">
        <img class="img-responsive" src="http://rpgvienna.com/fcc/quote-generator/images/logo.png" />
      </div>
      <h3>Quote Generator</h3>
      <button id="go" class="btn btn-lg btn-danger">
        <i class="fa fa-rebel fa-fw"></i> Use The Force!
        <i class="fa fa-ge fa-fw"></i>
      </button>
    </div>

    <div id="quote">
      <div class="row text-center">
        <div class="col-md-8 col-sm-8">
          <div id="resize" class="arrow_box">
            <p id="quotetext">I can't see a thing in this helmet.</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-4">
          <div class="text-center">
            <img class="img-responsive portrait center-block" src="http://rpgvienna.com/fcc/quote-generator/images/luke.jpg" alt="" />
            <a id="tweetThis" target="_blank" href="https://twitter.com/intent/tweet?">
              <span class="btn btn-primary" style="margin-top:-33px;">
                <i class="fa fa-twitter fa-fw"></i> Tweet</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="quotes.js"></script>
  <script src="site.js"></script>

</body>


</html>
